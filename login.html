<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
  <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="css/login.css?v=1.0.0">
</head>
<body>
  <div id="login">
    <div class="panel">
      <p class="tip">
        <span>tip</span>
      </p>
      <label for="tel" class="labtel">
        <input type="text" id="tel" class="_tel" placeholder="请输入手机号码" maxlength="11" tabindex="1">
        <i class="close">×</i>
      </label>
      <label for="valid" class="labvalid">
        <input type="text" id="valid" class="_valid" placeholder="请输入验证码" maxlength="4" tabindex="2">
        <a class="getvalid _getvalid dont">获取验证码</a>
      </label>
      <div class="loginbtn">
        <a class="_tologin dont">登录</a>
      </div>
      <p class="ex">点击“登录”即表示您同意</p>
      <a href="" class="agree">《使用条款和隐私政策》</a>
    </div>
  </div>
  <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/public.js?v=1.0.0"></script>
  <script src="js/login.js?v=1.0.0"></script>
</body>
</html>
